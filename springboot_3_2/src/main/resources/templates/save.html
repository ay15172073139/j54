<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style type="text/css">
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        a{
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover{
            color:red;
        }
    </style>
    <script th:inline="javascript">
        function f() {
            var id=[[${id}]];
            alert(id);
        }
    </script>
</head>
<body>
<div class="container col-md-8 col-md-offset-4">
    <br>
    <form class="form-horizontal" role="form" th:action="@{/save}" method="post">
        <input type="hidden" name="id" id="id" th:value="${m?.id}">
      <div class="form-group">
        <label for="name" class="col-md-3 control-label">姓名</label>
        <div class="col-md-3">
            <input type="text" class="form-control" required="required" name="name" id="name" placeholder="请输入姓名" th:value="${m?.name}">
        </div>
      </div>
      <div class="form-group">
          <label for="clazz" class="col-md-3 control-label">班级</label>
            <div class="col-md-3">
                <input type="text" class="form-control" required="required" name="clazz" id="clazz" placeholder="请输入班级" th:value="${m?.clazz}">
            </div>
      </div>
      <div class="form-group">
            <label for="score" class="col-md-3 control-label">成绩</label>
            <div class="col-md-3">
                <input type="number" class="form-control" required="required" name="score" id="score" placeholder="请输入成绩" th:value="${m?.score}">
            </div>
      </div>
      <div class="form-group">
            <label for="gender" class="col-md-3 control-label">性别</label>
            <div class="col-md-3">
                <span th:if="${m?.gender=='女'}">
                     <label class="radio-inline">
                    <input type="radio"  value="男" name="gender" id="gender">男性
                </label>
                <label class="radio-inline">
                    <input type="radio"  value="女" name="gender" checked>女性
                </label>
                </span>
                <span th:if="${m?.gender!='女'}">
                  <label class="radio-inline">
                    <input type="radio"  value="男" name="gender" id="gender" checked>男性
                </label>
                <label class="radio-inline">
                    <input type="radio"  value="女" name="gender" >女性
                </label>
                </span>
            </div>
      </div>
      <div class="form-group">
            <label for="bir" class="col-md-3 control-label">出生日期</label>
            <div class="col-md-3">
                <input type="date" class="form-control" name="bir" id="bir" th:value="${m?.bir}">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">提交</button>
                <button type="button" onclick="history.back()" class="btn btn-info">返回</button>
            </div>
      </div>
    </form>

</div>
</body>
</html>
